get:
  description: Retrieve a schedules list of story
  parameters:
    - $ref: '#/parameters/court_code'
    - $ref: '#/parameters/story_identity'
  responses:
    '200':
      schema:
        properties:
          schedules:
            type: array
            items:
              $ref: '#/definition/Schedule'
    '404':
      schema:
        properties:
          message:
            $ref: '#/definitions/error'
