get:
  description: Retrieve a specific verdict of story
  parameters:
    - 
      court_code:
        $ref: '#/parameters/court_code'
    - 
      story_identity:
        $ref: '#/parameters/story_identity'
  responses:
    '200':
      schema:
        properties:
          verdict: 
            $ref: '#/definitions/Verdict'
    '404':
      schema:
        properties:
          message:
            $ref: '#/definitions/error'
